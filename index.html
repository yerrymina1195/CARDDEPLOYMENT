  <body>


<section class=" " >
  <div class="container-fluid  " style="height: 100vh;" >
    <div class="row h-100 flex ">
      <div class="col-md-4 left_wrapper   ">
        <div class="row h-100 flex flex-wrap-reverse flex-md-wrap flex-md-row   ">
          <div class="col-12 d-flex align-items-center position-relative ">
            <div class="card card1 border-0  ">
              <div class="card-body d-flex flex-column justify-content-between ">
            <div class="">
              <span><img src="./images/card-logo.svg" alt=""></span>
            </div>
            <div class="">
              <h3 id="card-number-output" class="text-white  fw-bold"> 9591 6489 1001 6489</h3>
            </div>
            <div class="d-flex justify-content-between ">
             <P id="nameofcard" class="text-white"> FELICIA LEIRE</P>
             <p id="dateofcard" class="text-white"><span id="month">09</span>/<span id="years">00</span></p>
            </div>
              </div>
            </div>
          </div>
          <div class="col-12 d-flex  position-relative ">
            <div class="card card2 border-0 ">
              <div class="card-body d-flex justify-content-end align-items-center ">
            <p class="text-white pe-4 m-0" id="threenum">000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 d-flex align-items-center justify-content-center" id="gerer">
        <form class="row g-3 d-flex flex-column  justify-content-cente align-items-center" onsubmit="return false">
          <div class=" col-8 col-md-6">
            <label for="inputtextname" class="form-label fw-bold ">Cardholder name</label>
            <input type="text" class="form-control " id="inputtextname" placeholder="e.g. Jane Appleseed">
          </div>
          <div class=" col-8 col-md-6">
            <label for="card-number" class="form-label fw-bold">CardNumber</label>
            <input type="text" class="form-control" id="card-number" maxlength="19" placeholder="e.g 1234 5897 456 000">
            <h6 class="text-danger d-none" id="HcardNumber">wrong format number only</h6>
          </div>
          <div class="col-8">
            <div class="row justify-content-center">
              <div class="col-6 col-md-2 px-1 text-center mx-0 ">
                <label for="inputZip1" class="form-label fw-bold">  EXP.DATE</label>
                <input type="text" class="form-control" maxlength="2" id="inputZip1" placeholder="MM">
                <h6 class="text-danger d-none" id="hZip1">can't be blank</h6>
              </div>
              <div class="col-6 col-md-2 px-1 text-center mx-0 ">
                <label for="inputZip2" class="form-label fw-bold">(MM/YY)</label>
                <input type="text" class="form-control" maxlength="2" id="inputZip2" placeholder="YY">
              </div>
              <div class="col-12 col-md-5">
                <label for="inputZip3" class="form-label fw-bold">CVC</label>
                <input type="text" class="form-control" maxlength="3" id="inputZip3" placeholder="e.g 123">
                <h6 class="text-danger d-none"id="hZip3">can't be blank</h6>
              </div>
            </div>

          </div>

  
        
          <div class="col-6 text-center">
            <button type="submit" onclick="confirmer()" id="conf" class="btn  btn-lg w-100 boutonconf">Confirm</button>
          </div>
        </form>


      </div>
    </div>
  </div>

</section>
